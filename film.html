<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projection</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    html, body {
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    /* Loader */
    #loader {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .info-text {
      font-size: 1.5em;
      color: white;
      animation: pulse 2s infinite;
      margin: 10px 0;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.5;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    .progress-container {
      width: 70%;
      height: 18px;
      background: #444;
      border-radius: 30px;
      overflow: hidden;
      margin-top: 30px;
      box-shadow: 0 0 12px #ff0040;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff0040, #ff7300);
      transition: width 0.1s linear;
    }

    /* Rideaux */
    #curtains {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9;
      pointer-events: none;
    }

    .curtain {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        #a00,
        #a00 10px,
        #900 10px,
        #900 20px
      );
      transition: transform 2s ease-in-out;
    }

    .left-curtain {
      left: 0;
      transform: translateX(0%);
      border-right: 2px solid #000;
    }

    .right-curtain {
      right: 0;
      transform: translateX(0%);
      border-left: 2px solid #000;
    }

    .open-left {
      transform: translateX(-100%);
    }

    .open-right {
      transform: translateX(100%);
    }

    /* Texte sur les rideaux */
    #curtain-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2em;
      color: white;
      z-index: 10;
      text-shadow: 2px 2px 10px black;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .hide-text {
      opacity: 0;
    }

    /* VidÃ©o */
    #videoContainer {
      display: none;
      width: 100%;
      height: 100%;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Ã‰cran de chargement -->
  <div id="loader">
    <div class="info-text">ðŸŽ§ Activer le son</div>
    <div class="info-text">ðŸ“± Visionnage Ã  l'horizontale pour plus de confort</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <!-- Texte sur les rideaux -->
  <div id="curtain-text">ðŸŽ¬ Site web par Vicdst</div>

  <!-- Rideaux -->
  <div id="curtains">
    <div class="curtain left-curtain" id="leftCurtain"></div>
    <div class="curtain right-curtain" id="rightCurtain"></div>
  </div>

  <!-- VidÃ©o -->
  <div id="videoContainer">
    <iframe src="https://streamable.com/e/j84ta5" allowfullscreen></iframe>
  </div>

  <script>
    const loader = document.getElementById('loader');
    const progressBar = document.getElementById('progressBar');
    const leftCurtain = document.getElementById('leftCurtain');
    const rightCurtain = document.getElementById('rightCurtain');
    const videoContainer = document.getElementById('videoContainer');
    const curtainText = document.getElementById('curtain-text');

    let progress = 0;
    const duration = 20000;
    const interval = 100;

    const timer = setInterval(() => {
      progress += interval;
      const percent = (progress / duration) * 100;
      progressBar.style.width = percent + '%';

      if (progress >= duration) {
        clearInterval(timer);

        // Cacher le loader
        loader.style.display = 'none';

        // Cacher le texte
        curtainText.classList.add('hide-text');

        // Ouvrir les rideaux
        leftCurtain.classList.add('open-left');
        rightCurtain.classList.add('open-right');

        // Afficher la vidÃ©o aprÃ¨s lâ€™ouverture
        setTimeout(() => {
          videoContainer.style.display = 'block';
          const iframe = videoContainer.querySelector('iframe');
          if (iframe.requestFullscreen) {
            iframe.requestFullscreen().catch(() => {});
          }
        }, 2000);
      }
    }, interval);
  </script>

</body>
</html>
