<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projection</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    html, body {
      width: 100%; height: 100%;
      background: black;
      overflow: hidden;
    }

    /* Intro machine Ã  Ã©crire */
    #intro {
      position: absolute;
      width: 100%; height: 100%;
      background: black;
      color: red;
      font-size: 2em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    .typewriter-text {
      border-right: 2px solid red;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(22, end) forwards, blink 3s step-end infinite;
    }
    @keyframes typing {
      from { width: 0 }
      to { width: 22ch }
    }
    @keyframes blink {
      50% { border-color: transparent }
    }

    /* Loader */
    #loader {
      position: absolute;
      width: 100%; height: 100%;
      background: radial-gradient(ellipse at center, #111 0%, #000 100%);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .info-text {
      font-size: 1.5em;
      color: white;
      animation: pulse 2s infinite;
      margin: 10px 0;
      text-align: center;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }
    .progress-container {
      width: 70%;
      height: 18px;
      background: #444;
      border-radius: 30px;
      overflow: hidden;
      margin-top: 30px;
      box-shadow: 0 0 12px #ff0040;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff0040, #ff7300);
      transition: width 0.1s linear;
    }

    /* Rideaux rouges */
    #curtains {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 9;
      pointer-events: none;
      display: none;
    }
    .curtain {
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        #a00,
        #a00 10px,
        #900 10px,
        #900 20px
      );
      transition: transform 2s ease-in-out;
    }
    .left-curtain {
      left: 0;
      transform: translateX(0%);
      border-right: 2px solid #000;
    }
    .right-curtain {
      right: 0;
      transform: translateX(0%);
      border-left: 2px solid #000;
    }
    .open-left {
      transform: translateX(-100%);
    }
    .open-right {
      transform: translateX(100%);
    }

    /* VidÃ©o */
    #videoContainer {
      display: none;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <!-- Intro machine Ã  Ã©crire -->
  <div id="intro">
    <div class="typewriter-text">Made with &lt;3 by Vicdst</div>
  </div>

  <!-- Ã‰cran de chargement -->
  <div id="loader">
    <div class="info-text">ðŸŽ§ Activer le son</div>
    <div class="info-text">ðŸ“± Visionnage Ã  l'horizontale pour plus de confort</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <!-- Rideaux -->
  <div id="curtains">
    <div class="curtain left-curtain" id="leftCurtain"></div>
    <div class="curtain right-curtain" id="rightCurtain"></div>
  </div>

  <!-- VidÃ©o -->
  <div id="videoContainer">
    <iframe src="https://streamable.com/e/j84ta5" allowfullscreen></iframe>
  </div>

  <script>
    const intro = document.getElementById('intro');
    const loader = document.getElementById('loader');
    const progressBar = document.getElementById('progressBar');
    const curtains = document.getElementById('curtains');
    const leftCurtain = document.getElementById('leftCurtain');
    const rightCurtain = document.getElementById('rightCurtain');
    const videoContainer = document.getElementById('videoContainer');

    // Temps intro machine Ã  Ã©crire (en ms)
    const introDuration = 3000; 

    // Temps chargement en ms
    const loadDuration = 20000;
    const interval = 100;

    // DÃ©but avec intro visible
    intro.style.display = 'flex';

    setTimeout(() => {
      // Cacher intro, afficher loader
      intro.style.display = 'none';
      loader.style.display = 'flex';

      let progress = 0;

      const timer = setInterval(() => {
        progress += interval;
        const percent = (progress / loadDuration) * 100;
        progressBar.style.width = percent + '%';

        if (progress >= loadDuration) {
          clearInterval(timer);
          loader.style.display = 'none';

          // Afficher rideaux
          curtains.style.display = 'block';

          // Ouvrir rideaux
          setTimeout(() => {
            leftCurtain.classList.add('open-left');
            rightCurtain.classList.add('open-right');
          }, 100); // petit dÃ©lai pour appliquer display block

          // Lancer vidÃ©o aprÃ¨s animation rideaux (2s)
          setTimeout(() => {
            curtains.style.display = 'none';
            videoContainer.style.display = 'block';
            const iframe = videoContainer.querySelector('iframe');
            if (iframe.requestFullscreen) {
              iframe.requestFullscreen().catch(() => {});
            }
          }, 2100);
        }
      }, interval);
    }, introDuration);
  </script>

</body>
</html>
