<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lecture du film</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body, html {
      width: 100%;
      height: 100%;
      background: black;
      color: white;
      overflow: hidden;
    }

    /* --- Fond animÃ© --- */
    #loader {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #1a1a1a);
      animation: backgroundMove 10s infinite alternate;
      text-align: center;
    }

    @keyframes backgroundMove {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 100% 50%;
      }
    }

    .info-text {
      font-size: 1.5em;
      margin: 10px 0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.4;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    .progress-container {
      width: 80%;
      height: 16px;
      background: #333;
      border-radius: 20px;
      overflow: hidden;
      margin: 30px 0;
      box-shadow: 0 0 10px #00ff88;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00ff88, #00aaff);
      transition: width 0.1s linear;
    }

    /* --- VidÃ©o --- */
    #videoContainer {
      display: none;
      width: 100%;
      height: 100%;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    /* --- Transition fade --- */
    .fade-out {
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="info-text">ðŸŽ§ Activer le son</div>
    <div class="info-text">ðŸ“± Visionnage Ã  l'horizontale pour plus de confort</div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <div id="videoContainer">
    <iframe src="https://streamable.com/e/j84ta5" allowfullscreen></iframe>
  </div>

  <script>
    const progressBar = document.getElementById('progressBar');
    const loader = document.getElementById('loader');
    const videoContainer = document.getElementById('videoContainer');
    let progress = 0;
    const duration = 20000; // 20 sec
    const interval = 100;

    const timer = setInterval(() => {
      progress += interval;
      const percent = (progress / duration) * 100;
      progressBar.style.width = percent + '%';

      if (progress >= duration) {
        clearInterval(timer);
        loader.classList.add('fade-out');
        setTimeout(() => {
          loader.style.display = 'none';
          videoContainer.style.display = 'block';
          // Tentative plein Ã©cran
          const iframe = videoContainer.querySelector('iframe');
          if (iframe.requestFullscreen) {
            iframe.requestFullscreen().catch(() => {});
          }
        }, 1000); // durÃ©e de la fade
      }
    }, interval);
  </script>

</body>
</html>
