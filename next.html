<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proposez une Idée</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    header {
      text-align: center;
      background-color: #6200ea;
      color: #fff;
      width: 100%;
      padding: 20px 0;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 580px; /* Réduire la hauteur */
      overflow: hidden; /* Masquer la partie en excès */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }
    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 600px; /* La hauteur originale du formulaire */
    }
    footer {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Proposez une idée à dessiner</h1>
  </header>
  
  <div class="iframe-container">
    <iframe
      id="JotFormIFrame-250035585068054"
      title="Formulaire"
      onload="window.parent.scrollTo(0,0)"
      allowtransparency="true"
      allow="geolocation; microphone; camera; fullscreen"
      src="https://form.jotform.com/250035585068054"
      frameborder="0"
      scrolling="no"
    ></iframe>
  </div>
  
  <script src="https://cdn.jotfor.ms/s/umd/latest/for-form-embed-handler.js"></script>
  <script>
    window.jotformEmbedHandler("iframe[id='JotFormIFrame-250035585068054']", "https://form.jotform.com/");
  </script>
  
  <footer>
    Fait avec ❤️ pour recueillir vos idées créatives.
  </footer>
</body>
</html>
