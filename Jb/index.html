<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc√®s au site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.3s, color 0.3s;
        }
        .hidden {
            display: none;
        }
        .dark-mode {
            background-color: rgb(17, 17, 18);
            color: white;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body class="light-mode">
    <div id="content" class="hidden">
        <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/5.0.1/gradio.js"></script>
        <gradio-app src="https://vicdst-jambon-beurre.hf.space"></gradio-app>
    </div>

    <script>
        function checkCredentials() {
            const username = prompt("Veuillez entrer votre identifiant:");
            const password = prompt("Veuillez entrer votre mot de passe:");

            if (username === 'boulangerie' && password === '287') {
                document.getElementById('content').classList.remove('hidden');
            } else {
                alert('Identifiant ou mot de passe incorrect.');
                checkCredentials(); // Re-prompt if credentials are incorrect
            }
        }

        function updateTheme() {
            const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.body.className = isDarkMode ? 'dark-mode' : 'light-mode';
        }

        // Initial check
        updateTheme();

        // Add event listener for changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);

        // Prompt for credentials on page load
        window.onload = checkCredentials;
    </script>
</body>
</html>
