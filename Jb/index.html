<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc√®s au site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.3s, color 0.3s;
        }
        .hidden {
            display: none;
        }
        .dark-mode {
            background-color: rgb(17, 17, 18);
            color: white;
        }
        .light-mode {
            background-color: white;
            color: black;
        }
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body class="light-mode">
    <div id="content" class="hidden">
        <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/5.0.1/gradio.js"></script>
        <gradio-app src="https://vicdst-jambon-beurre.hf.space"></gradio-app>
    </div>

    <div id="popup" class="popup">
        <h2>Connexion</h2>
        <form onsubmit="checkCredentials(event)">
            <label for="username">Identifiant:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="submit">Se connecter</button>
        </form>
    </div>
    <div id="popup-overlay" class="popup-overlay"></div>

    <script>
        function checkCredentials(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'boulangerie' && password === '287') {
                document.getElementById('popup').style.display = 'none';
                document.getElementById('popup-overlay').style.display = 'none';
                document.getElementById('content').classList.remove('hidden');
            } else {
                alert('Identifiant ou mot de passe incorrect.');
            }
        }

        function updateTheme() {
            const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.body.className = isDarkMode ? 'dark-mode' : 'light-mode';
        }

        // Initial check
        updateTheme();

        // Add event listener for changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);
    </script>
</body>
</html>
