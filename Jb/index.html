<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc√®s au site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hidden {
            display: none;
        }
        .dark-mode {
            background-color: rgba(17, 17, 18, 0.8);
            color: white;
        }
        .light-mode {
            background-color: rgba(255, 255, 255, 0.8);
            color: black;
        }
        .content-wrapper {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .maintenance {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }
        .maintenance h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .maintenance p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="light-mode">
    <div id="maintenance-page" class="maintenance hidden">
        <span style="font-size: 5em;">üöß</span>
        <h1>Site en maintenance</h1>
        <p>Nous effectuons des travaux de maintenance. Veuillez revenir plus tard.</p>
    </div>
    <div id="content" class="content-wrapper">
        <div id="login-form">
            <h2>Connexion</h2>
            <form onsubmit="checkCredentials(event)">
                <label for="username">Identifiant:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Mot de passe:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Se connecter</button>
            </form>
        </div>
        <div id="app-content" class="hidden">
            <script type="module" src="https://gradio.s3-us-west-2.amazonaws.com/5.0.1/gradio.js"></script>
            <gradio-app src="https://vicdst-jambon-beurre.hf.space"></gradio-app>
        </div>
    </div>

    <script>
        // D√©finir la variable maintenance
        const maintenance = false; // Changez cette valeur pour activer ou d√©sactiver la maintenance

        // V√©rifier la valeur de maintenance et afficher la page de maintenance si n√©cessaire
        if (maintenance) {
            document.getElementById('maintenance-page').classList.remove('hidden');
            document.getElementById('content').classList.add('hidden');
        } else {
            document.getElementById('maintenance-page').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
        }

        function checkCredentials(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'boulangerie' && password === '287') {
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('app-content').classList.remove('hidden');
            } else {
                alert('Identifiant ou mot de passe incorrect.');
            }
        }

        function updateTheme() {
            const isDarkMode = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.body.className = isDarkMode ? 'dark-mode' : 'light-mode';
        }

        // Initial check
        updateTheme();

        // Add event listener for changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);
    </script>
</body>
</html>
